<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <script src="https://kit.fontawesome.com/b471bd687e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
            <main>
                <div class="login-container">
                    <div id="logo"><img src="imgs/Lorem ipsum.png" alt="logo"></div>
                    <hr>
                    <div class="header">
                        <h1>Login</h1>
                        <p>Enter your email address and password to access your account</p>
                    </div>
                    <form>
                        <input type="email" name="email" id="email" placeholder="Email" required><br>
                        <input type="password" name="password" id="password" placeholder="Password" required><br>
                        <input class="remember" type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember me</label>
                        <div class="fogot-container">
                            <a href="#">Forgot Password?</a><br></div>
                        <input type="submit" value="Login">
                    </form>
                    <div id="createAccount">
                        <p>Don't have an account? <a href="createAccount.html">Sign Up</a></p>
                    </div>
                </div>
            </main>

        
        <footer><p>Page created by <a href="https://www.linkedin.com/in/lucas-davi-2053ba24a/" target="_blank"><i class="fa-brands fa-linkedin"></i>Lucas Davi</a></p></footer>
    </div>
</body>
</html>
