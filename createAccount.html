<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="estilos/style2.css">
    <script src="https://kit.fontawesome.com/b471bd687e.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
        <main>
            <div class="create-container">
                <div id="logo"><img src="imgs/Lorem ipsum.png" alt="logo"></div>
                <hr>
                <div class="header">
                    <h1>Create Account</h1>
                    <p>Create your account with email and password</p>
                </div>
                <form>
                    <input type="email" name="email" id="email" placeholder="Your e-mail" required><br>
                    <input type="password" name="password" id="password" placeholder="Create a password" required>
                    <div class="alert-password"><i class="fa-solid fa-circle-exclamation"><span> Passwords must be at least 6 characters long.</span></i></div><br>
                    <label for="passwordC">Enter your password again:</label><br>
                    <input class="passwordC" type="password" name="passwordC" id="passworC" placeholder="Confirm" required><br>
                    <input type="submit" value="Sign Up"><br>
                    <div class="login">
                        <p>I have an account <a href="index.html">LOGIN</a></p>
                    </div>
                </form>
            </div>
        </main>

        <footer><p>Page created by <a href="https://www.linkedin.com/in/lucas-davi-2053ba24a/" target="_blank"><i class="fa-brands fa-linkedin"></i>Lucas Davi</a></p></footer>
   </div> 
</body>
</html>
